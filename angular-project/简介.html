<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
	<!--
		指令：
			ng-app ： 说明这是一个angular应用程序（定义）
			ng-model ： 有点类似vue的v-model，元素值（比如输入域的值）绑定到应用程序
			ng-bind : 把应用程序数据绑定到 HTML 视图
			ng-init : 初始化angular应用程序变量
	-->
	
	<!--ng-init ng-bind-->
	<!--<div ng-app="" ng-init="name = 'xiaoming'">
		<p>姓名为：<span ng-bind="name"></span></p>
	</div>-->
	
	<!--
		h5新增data-属性，在angular的使用中，我们可以在data-后加指令，来让网页对 HTML5 有效。
	-->
	<!--<div data-ng-app="" data-ng-init="firstName='John'">
		<p>姓名为 <span data-ng-bind="firstName"></span></p>
	</div>-->
	
	<!--表达式-->
	<!--<div ng-app="">
		<p>表达式加法，5+5={{ 5+5 }}</p>
	</div>-->
	
	<!--模块-->
	<div ng-app="myApp" ng-controller="myCtrl">

	          名: <input type="text" ng-model="firstName"><br>
		姓: <input type="text" ng-model="lastName"><br>
		<br>
		姓名: {{firstName + " " + lastName}}
	</div>
 
	<script>
		let app = angular.module('myApp', []);//模块定义
		app.controller('myCtrl', function($scope) {//控制器
		    $scope.firstName= "John";
		    $scope.lastName= "Doe";
		});
	</script>
</body>
</html>
