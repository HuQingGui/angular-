<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.staticfile.org/angular.js/1.7.0/angular.min.js"></script>
		<script src="https://cdn.staticfile.org/angular.js/1.7.0/angular-route.min.js"></script>
	</head>
	<body ng-app='routerDemo'>
		<ul>
			<li><a href="#!/">首页</a></li>
			<li><a href="#!/computers">电脑</a></li>
			<li><a href="#!/printers">打印机</a></li>
			<li><a href="#!/lalala">其他页</a></li>
		</ul>
		<div ng-view></div>
	</body>
	<script type="text/javascript">
		angular.module('routerDemo',['ngRoute'])
        .config(['$routeProvider', function($routeProvider){
            $routeProvider
            .when('/',{template:'这是首页页面'})
            .when('/computers',{template:'这是电脑分类页面'})
            .when('/printers',{template:'这是打印机页面'})
            .otherwise({redirectTo:'/'});
        }]);
	</script>
</html>
